<div id="colorPalette" *ngIf="colors">

    <ng-template ngFor let-color [ngForOf]="colors"; let-i="index">

        <button 
            style.background-color="{{ color.rgbString }}"
            [style.border-color]="selectedColorIndex == i ? 'orange' : 'black'"
            (click)="selectedColor(color, i)" 
            class="sample">
        </button>

    </ng-template>

    <button *ngIf="colors.length < 15 && allowAddColor == true && colorWheel != null" (click)="addColor()" class="sample">+</button>
    
</div>
