<label class="switch" [ngStyle]="{'$color': 'white'}">
    <input type="checkbox">

    <span class="slider"
        [ngClass]="data.style.switch"
        (click)="sliderChange()">
    </span>
      
    <span class="slider-inside"
        [ngClass]="data.style.switchInside"
        [ngStyle]="{'left': !value ? '4px' : '50px'}"
        (click)="sliderChange()">
    </span>
</label>
