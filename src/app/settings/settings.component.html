<div class="settings-container">
    <button (click)="switchChange('reboot')">Reboot</button>
    <button (click)="switchChange('wifi')">Wifi SSID & Password</button>
    <button (click)="switchChange('led')">LED count</button>
    <button (click)="switchChange('apperance')">Apperance</button>
    <button (click)="switchChange('palette')">Edit Palette</button>
    <div id="pop-up-container" [(ngSwitch)]="popUp" (clickOutside)="closePopUp($event)">
        <app-reboot *ngSwitchCase="'reboot'"></app-reboot>
        <app-wifi *ngSwitchCase="'wifi'"></app-wifi>
        <app-led-count *ngSwitchCase="'led'"></app-led-count>
        <app-apperance *ngSwitchCase="'apperance'"></app-apperance>
        <app-edit-palette *ngSwitchCase="'palette'"></app-edit-palette>
        <div *ngSwitchDefault></div>
    </div>
</div>
