<div id="colorWrap">
  
  <div id="colorWheel"></div>

  <app-slider 
    [color]="colorPicker.color" 
    [min]=0 
    [max]=100 
    [(value)]="colorPicker.color.value" 
    (valueChangedEvent)="colorChange($event)">
  </app-slider>

  <app-color-palette 
    [colors]="data.colorPalette" 
    [colorWheel]="colorPicker" 
    [allowAddColor]="true">
  </app-color-palette>

</div>
