<div class="container">

  <app-colorwheel 
    (colorChangeEvent)="colorChange($event)">
  </app-colorwheel>

  <app-color-palette 
    [color]="data.color"
    [colors]="data.colorPalette"
    [highlight]="false"
    (onSelectedColor)="colorSelected($event.color)">
  </app-color-palette>

</div>

<div>

  <p [ngClass]="data.style.text">Brightness</p>

  <app-slider
    [min]=0 [max]=100 [(value)]="data.color.value" 
    (valueChangedEvent)="data.brightnessChange($event)">
  </app-slider>
  
</div>
