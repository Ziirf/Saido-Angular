<div id="colorWrap">
  <div id="colorWheel"></div>
  <div id="colorPalette">
    <ng-template ngFor let-color [ngForOf]="colors">
        <button style.background-color="{{ color.rgbString }}" (click)="selectedColor(color)" class="sample"></button>
    </ng-template>
    <button *ngIf="colors.length < 15" (click)="addColor()" class="sample">+</button>
  </div>
</div>
