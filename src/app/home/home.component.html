<div id="colorWrap">

  <app-colorwheel 
    (colorChangeEvent)="colorChange($event)">
  </app-colorwheel>

  <app-slider 
    [color]="color" 
    [min]=0 
    [max]=100 
    [(value)]="color.value" 
    (valueChangedEvent)="color.value = $event">
  </app-slider>

  <app-color-palette 
    [color]="color"
    [colors]="data.colorPalette"
    [highlight]="false"
    (onSelectedColor)="colorSelected($event.color)">
  </app-color-palette>

</div>
