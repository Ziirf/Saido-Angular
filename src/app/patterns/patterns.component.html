<div class="pattern-container">
    <ng-template ngFor let-pattern [ngForOf]="patternsArray">
        <button (click)="clickPattern(pattern)">{{ pattern.name }}</button>
    </ng-template>
</div>
<div>
    <ng-template [ngIf]="selectedPattern">
        <p>{{selectedPattern.id}}</p>
    </ng-template>
</div>
