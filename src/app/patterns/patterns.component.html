<div *ngIf="editProperties else patterns">

    <div class="container">

        <app-properties 
            [brightness]="brightness.value" 
            [pattern]="selectedPattern" 
            (returnEvent)="editProperties = $event">
        </app-properties>

    </div>

</div>

<div>

    <p [ngClass]="data.style.text">Brightness</p>

    <app-slider 
        [min]=0 [max]=100 [(value)]=data.brightness 
        (valueChangedEvent)="data.brightnessChange($event)" 
        #brightness>
    </app-slider>

</div>


<ng-template #patterns>

    <div class="pattern container">

            <ng-template ngFor let-pattern [ngForOf]="patternsArray">
    
                <button class="button"
                    [ngClass]="pattern == selectedPattern ? data.style.buttonActive : data.style.button"
                    (click)="clickPattern(pattern)">{{ pattern.name }}
                </button>
    
            </ng-template>
    
            <button id="editBtn" 
                [ngClass]="data.style.button"
                [disabled]="!selectedPattern"
                (click)="editProperties = !editProperties">Change Pattern Properties
            </button>
    
    </div>
    
</ng-template>
